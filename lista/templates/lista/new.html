<!DOCTYPE html> {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'lista/css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="text-center">
         <form class="mt-5" action=" {% url 'lista' %}">
             <button type="submit" class="btn-close" aria-label="Close"></button>
         </form>
            <h1 class="my-4" > Adicione uma Tarefa</h1>
        </div>
        <div class="form-group">
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %} {{ form.as_p }}
             <div class="position-sticky top-10 start-0 d-grid mx-5">
                 <button type="submit" class="btn btn-dark">Criar</button>
             </div>
        </form>
        </div>
    </div>
</body>
</html>
